<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>assign2</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>
body{
	text-align:center;
	margin-top:10%;
	}


label {
	font-weight: bold;
	font-size:15pt;	
}

input{
	height:50px;
	font-size:15pt;
	margin-top:10px;
	margin-bottom:10px;
	}



#display{
	position:relative;
	bottom:0px;
	left:0;
	z-index:1;
	text-align:center;
	font-size:18pt;
	background-color:#FFF;
	margin-top:5%;
}

</style>

<script>
$(document).ready(
	function(){
		var price = 0;
		var rate = 0;
		var month = 0;
		var total = 0;
		var sum = 0;
		var result = 0;
		var i = 1;
	
		
		var getNumber = function(){
			price = parseInt($("#price").val());
			rate = parseInt($("#rate").val());
			month = parseInt($("#month").val());
			}	
		
		var showNumber = function(){
			$("#display").html("you need to pay "+sum+" in "+month+" months!");	
			}


		var payment = function(){
			getNumber();
			//total = price * Math.pow((1 + rate/100), month);
				
				while (i <= month) {
					total = Math.pow((1 + rate/100), i);
					result = total * price;
					sum += result;
					i++;			
				}
			}
		
		
		
	
		$('#calc').click(
			function(){
				payment();
				showNumber();
					}
				);	
			}
		);

</script>

<body>

	<div id='numbers'>
	<label for="Money">Price</label></br>
	<input id='price' type='text' placeholder='original amount' /></br>
	
	<label for="rates">Rate</label>	</br>
	<input id='rate' type='text' placeholder='the monthly rates' /></br>
	
	<label for="time">Month</label></br>
	<input id='month' type='text' placeholder='1 ~ 12 months' /></br></br>
	
	<button id='calc'>Calculate</button>
	</div>
    </div>
	<div id='display'>
	</div>
	
	
</body>
</html>
