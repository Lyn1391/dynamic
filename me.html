<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>me</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
$(document).ready(
	function(){
		var num1 = 0;
		var num2 = 0;
		var total = 0;
		
		var getNumber = function(){
			num1 = parseInt($("#num1").val());
			num2 = parseInt($("#num2").val());
			}
			
			
		var showNumber = function(){
			$("#display").html("<h1>"+total+"</h1>");
			}
			
			
		var add = function(){
			getNumber();
			total = num1 + num2;
			}
		
		var subtract = function(){
			getNumber();
			total = num1 - num2;
			}
			
		var mult = function(){
			getNumber();
			total = num1 * num2;
			}
		
		var divide = function(){
			getNumber();
			total = num1 / num2;
			}
		
		
		
		$("#add").click(		
			function(){
				add();	
				}
			);
			
		$("#sub").click(
			function(){
				subtract();				
				}
		);
		
		$("#mult").click(
			function(){
				mult();				
				}
		);
		
		
		$("#divide").click(
			function(){
				divide();				
				}
		);	
		
		$("#calc").click(
			function(){
				showNumber();
				}
			);
			
			
			
		}
	);
</script>



<body>
	<input id='num1' type='text' placeholder='the 1st #'/>
    <button id='add'>+</button>
    <button id='sub'>-</button>
    <button id='mult'>*</button>
    <button id='divide'>/</button>
    <input id='num2' type='text' placeholder='the 2nd #'/>
    <button id='calc'>Calculate</button>
    <div id="display">
	</div>


</body>
</html>
